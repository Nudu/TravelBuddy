<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelBuddy</title>
</head>

<body>
    <h1>TravelBuddy</h1>
    <h2>Your Current Location:</h2>
    <span class="user-location-lat"></span>
    <span class="user-location-long"></span>
    <div class="location-weather">
        <span class="loc"></span> <br>
        Temp: <span class="temp"></span> <br>
        (Can Range From <span class="temp-min"></span> To <span class="temp-max"></span>) <br>
        Weather: <img class="weather-icon" src="" alt="weather-icon"> <span class="weather-description"></span> <br>
        Pressure: <span class="pressure"></span> <br>
        Humidity: <span class="humidity"></span> <br>
        Wind Speed: <span class="wind"></span><br>
        Wind Deg: <span class="wind-deg"></span><br>
        <!-- Sun Rise: <span class="sun-rise"></span><br> -->
        <!-- Sun Set: <span class="sun-set"></span> -->
    </div>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button class="btn">Current Position</button>
    <script type="module" src="js/main.js"></script>
    <!-- need to sort these scripts via es6 -->
    <script src="lib/axios.js"></script>
    <script src="js/uglypatch.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</body>

</html>
